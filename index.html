<!DOCTYPE html>
<html>
<head>
	<title>Welcome Page</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 3rem;
			margin-bottom: 1rem;
		}
		button {
			padding: 0.5rem 1rem;
			font-size: 1.2rem;
			border-radius: 5px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Welcome</h1>
	<button>Go to Website</button>
</body>
</html>
