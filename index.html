    <section class="promotion-card container">
        <div class="row gy-3 my-3">

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <p class="card-link"><a href="https://www.figma.com/">https://www.figma.com/</a></p>
                        <h5 class="card-title" style="color: #424242;">UX for Mobile</h5>
                        <p class="card-text" style="color: #6b6b6b;">อานุภาพ ไทยวงษ์</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <form id="new-card-form" class="my-3" style="display: flex; flex-direction: column; gap: 1rem;">
                        <input type="text" id="new-card-link" placeholder="Enter card link" required>
                        <input type="text" id="new-card-title" placeholder="Enter card title" required>
                        <input type="text" id="new-card-text" placeholder="Enter card text" required>
                        <button type="submit">Submit</button>
                      </form>
                    </div>
                </div>
            </div>



        </div>
    </section>


   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
    </script>

    <script>

const newCardForm = document.getElementById('new-card-form');
const newCardTitle = document.getElementById('new-card-title');
const newCardLink = document.getElementById('new-card-link');
const newCardText = document.getElementById('new-card-text');


newCardForm.addEventListener('submit', function(event) {
  event.preventDefault();

  const newCard = document.createElement('div');
  newCard.className = 'col-sm-6 col-md-4 col-lg-3';
  newCard.innerHTML = `
    <div class="card">
      <div class="card-body">
        <p class="card-link"><a href="${newCardLink.value}">${newCardLink.value}/</a></p>
        <h5 class="card-title" style="color: #424242;">${newCardTitle.value}</h5>
        <p class="card-text" style="color: #6b6b6b;">${newCardText.value}</p>
      </div>
    </div>
  `;

  const promotionCards = document.querySelector('.promotion-card .row');
  promotionCards.insertBefore(newCard, promotionCards.firstChild);

  // Reset the form fields
  newCardTitle.value = '';
  newCardLink.value = '';
});
    </script>
